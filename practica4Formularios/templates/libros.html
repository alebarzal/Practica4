{% extends "base.html" %}

{% block title %}Listado de Libros{% endblock %}

{% block content %}
    <h2>Listado de Libros</h2>
    <div class="box-container">
        {% for libro in libros %}
            <a href="{% url 'detalle_libro' libro.id %}" class="box">
                <h3>{{ libro.titulo }}</h3>
                <p>Autor: {{ libro.autor }}</p>
            </a>
        {% empty %}
            <p>No hay libros registrados.</p>
        {% endfor %}
    </div>
    <a href="{% url 'nuevo_libro' %}" class="btn-add">AÃ±adir nuevo libro</a>
{% endblock %}
