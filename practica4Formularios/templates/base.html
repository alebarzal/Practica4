<!-- base.html -->

{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Proyecto Django{% endblock %}</title>
    <!-- Referencia a tu CSS en la carpeta static -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header>
    <h1>Gestión de la Biblioteca</h1>
    <nav>
        <a href="{% url 'lista_bibliotecas' %}">Bibliotecas</a> |
        <a href="{% url 'lista_libros' %}">Libros</a> |
        <a href="{% url 'lista_usuarios' %}">Usuarios</a> |
        <a href="{% url 'lista_prestamos' %}">Préstamos</a>
    </nav>
</header>

<section class="container">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}{% endblock %}
</section>

<footer>
    <hr>
    <p>Practica4 + Formularios </p>
</footer>
</body>
</html>
