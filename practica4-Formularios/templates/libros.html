{% extends "base.html" %}
{% block title %}Listado de Libros{% endblock %}
{% block content %}
    <h2>Listado de Libros</h2>
    <ul>
        {% for libro in libros %}
            <li>
                <a href="{% url 'detalle_libro' libro.id %}">{{ libro.titulo }}</a> - {{ libro.autor }}
            </li>
        {% empty %}
            <li>No hay libros registrados.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'nuevo_libro' %}">AÃ±adir nuevo libro</a>
{% endblock %}
