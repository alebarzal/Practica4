{% extends "base.html" %}

{% block title %}Listado de Usuarios{% endblock %}

{% block content %}
    <h2>Listado de Usuarios</h2>
    <div class="box-container">
        {% for usuario in usuarios %}
            <a href="{% url 'detalle_usuario' usuario.id %}" class="box">
                <h3>{{ usuario.nombre }}</h3>
                <p>{{ usuario.email }}</p>
            </a>
        {% empty %}
            <p>No hay usuarios registrados.</p>
        {% endfor %}
    </div>
    <a href="{% url 'nuevo_usuario' %}" class="btn-add">Registrar nuevo usuario</a>
{% endblock %}
